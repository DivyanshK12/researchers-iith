---
layout: base
title: Talks & Seminars
---
<div class = "container">
    <h2 class="center">Talks and Seminars</h2>
    <hr>
    <h3 class="center">Research Scholar's Day 2021</h3>
    <hr>
    {% for item in site.data.rsd %}
        <div class="row">
        <div class="col s8 offset-s2">
            <h5>{{ item.title }}</h5>
            <div class="video-container">
                <iframe width="280" height="150" src="{{item.link}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <br>
    {% endfor %}
    <h3 class="center">Other seminars</h3><hr>
    {% for item in site.data.seminars %}
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="video-container">
                <iframe width="280" height="150" src="{{item.link}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <br>
    {% endfor %}
</div>
